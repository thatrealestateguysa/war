<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>KW Explore â€” Market Dashboard</title>
  <style>
    :root{ --bg:#0b0b0e; --panel:#16161a; --ink:#fff; --sub:#bbb; --kw-red:#C70000; }
    html,body{ height:100%; margin:0; padding:0; background:var(--bg); color:var(--ink); font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
    .wrap{ max-width:1200px; margin:0 auto; padding:16px; }
    header{ border-bottom:1px solid #2a2a2a; padding-bottom:12px; margin-bottom:16px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:12px; }
    .card{ background:var(--panel); border:1px solid #2a2a2a; border-radius:14px; padding:16px; }
    h1{ font-size:24px; margin:0; }
    .controls{ display:flex; gap:12px; align-items:center; }
    label{ color:var(--sub); font-size:12px; }
    select{ background:#111827; color:#fff; border:1px solid var(--kw-red); border-radius:10px; padding:8px 12px; }
    .grid{ display:grid; grid-template-columns:1fr; gap:16px; }
    @media(min-width:900px){ .grid{ grid-template-columns:1fr 1fr; } }
    table{ width:100%; border-collapse:collapse; font-size:14px; }
    th,td{ padding:10px 8px; border-bottom:1px solid #2a2a2a; text-align: left; }
    th{ color:var(--sub); }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Market Dashboard</h1>
        <div id="updatedAt" style="color:var(--sub); font-size:12px;">Loading...</div>
      </div>
      <div class="controls">
        <label for="suburbFilter">Filter by Area</label>
        <select id="suburbFilter">
          <option value="All">All Areas</option>
        </select>
      </div>
    </header>

    <div class="grid">
      <div class="card">
        <h2>Top 10 Agencies</h2>
        <canvas id="agenciesChart"></canvas>
      </div>
      <div class="card">
        <h2>Top 10 Agents</h2>
        <div style="max-height:300px; overflow-y:auto;">
            <table>
              <thead><tr><th>#</th><th>Agent</th><th>Agency</th><th>Listings</th></tr></thead>
              <tbody id="agentsTableBody"></tbody>
            </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ## CONFIGURATION ##
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzpUpsa_HnhJLhwo1bIyXl-dYXBrChDA2iSp8aw69pC_CaNyZkpNWpuVt-KNO5JFxsfww/exec';

    const App = {
      data: null,
      agenciesChart: null,

      async init() {
        document.getElementById('suburbFilter').addEventListener('change', () => this.render());
        try {
          const res = await fetch(GAS_URL);
          if (!res.ok) throw new Error('Network response was not ok.');
          this.data = await res.json();
          if (!this.data.success) throw new Error(this.data.error);
          this.populateFilters();
          this.render();
        } catch (error) {
          document.getElementById('updatedAt').textContent = `Error: ${error.message}`;
          console.error('Failed to fetch data:', error);
        }
      },

      populateFilters() {
        const filter = document.getElementById('suburbFilter');
        this.data.suburbs.forEach(suburb => {
          const option = document.createElement('option');
          option.value = suburb;
          option.textContent = suburb;
          filter.appendChild(option);
        });
      },

      render() {
        if (!this.data) return;
        document.getElementById('updatedAt').textContent = `Data updated: ${new Date(this.data.updatedAt).toLocaleString()}`;
        
        const selectedSuburb = document.getElementById('suburbFilter').value;

        // Filter data based on selection
        const filteredAgencies = (selectedSuburb === 'All')
          ? this.aggregateTotals(this.data.topAgencies, 'agency')
          : this.data.topAgencies.filter(a => a.suburb === selectedSuburb).sort((a, b) => b.total - a.total);
        
        const filteredAgents = (selectedSuburb === 'All')
          ? this.aggregateTotals(this.data.topAgents, 'agent')
          : this.data.topAgents.filter(a => a.suburb === selectedSuburb).sort((a, b) => b.total - a.total);
        
        this.renderAgenciesChart(filteredAgencies.slice(0, 10));
        this.renderAgentsTable(filteredAgents.slice(0, 10));
      },

      aggregateTotals(items, keyField) {
        const totals = new Map();
        items.forEach(item => {
          const key = (keyField === 'agent') ? `${item.agent}|${item.agency}` : item.agency;
          totals.set(key, (totals.get(key) || 0) + item.total);
        });
        return [...totals.entries()].map(([key, total]) => {
          if (keyField === 'agent') {
            const [agent, agency] = key.split('|');
            return { agent, agency, total };
          }
          return { agency: key, total };
        }).sort((a, b) => b.total - a.total);
      },

      renderAgenciesChart(agencies) {
        const ctx = document.getElementById('agenciesChart').getContext('2d');
        const labels = agencies.map(a => a.agency);
        const data = agencies.map(a => a.total);

        if (this.agenciesChart) {
          this.agenciesChart.destroy();
        }
        this.agenciesChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Active Listings',
              data: data,
              backgroundColor: 'rgba(199, 0, 0, 0.6)',
              borderColor: 'rgba(199, 0, 0, 1)',
              borderWidth: 1
            }]
          },
          options: {
            indexAxis: 'y',
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
              x: { ticks: { color: '#fff' }, grid: { color: '#2a2a2a' } },
              y: { ticks: { color: '#fff' }, grid: { color: '#2a2a2a' } }
            }
          }
        });
      },

      renderAgentsTable(agents) {
        const tbody = document.getElementById('agentsTableBody');
        tbody.innerHTML = '';
        if (agents.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:var(--sub);">No data for this area.</td></tr>';
            return;
        }
        agents.forEach((agent, index) => {
          const row = `<tr>
            <td>${index + 1}</td>
            <td>${agent.agent}</td>
            <td>${agent.agency}</td>
            <td>${agent.total}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      }
    };

    document.addEventListener('DOMContentLoaded', () => App.init());
  </script>
</body>
</html>
